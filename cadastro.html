<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Tela de Cadastro</title>
    
</head>
<body class="bg-gray-300 w-full flex justify-center">
    <main class="bg-white w-[400px] p-5">
        <h1 class="font-bold text text-2xl my-4">Criar conta</h1>
        <form class="">
            <label for="nome">Nome</label>
            <input  class="border w-full rounded-md h-8" type="nome" name="nome" id="nome">

            <label for="email">Email</label>
            <input class="border w-full rounded-md h-8" type="email" name="email" id="email">

            <label for="cep">CEP</label>
            <input onkeyup="buscarCep()" class="border w-full rounded-md h-8" type="text" name="cep" id="cep">

            <label for="endereco">EndereÃ§o</label>
            <input class="border w-full rounded-md h-8" type="text" name="endereco" id="rua">

            <label for="bairro">Bairro</label>
            <input class="border w-full rounded-md h-8" type="text" id="bairro">

            <label for="cidade">Cidade</label>
            <input class="border w-full rounded-md h-8" type="text" name="cidade" id="cidade">
            
            <label for="uf">Estado</label>
            <input class="border w-full rounded-md h-8" type="text"  id="uf">


            <label for="senha">Senha</label>
            <input class="border w-full rounded-md h-8" type="password" name="senha" id="senha">

            <button class="bg-blue-800 w-full mt-5 rounded-md h-10 text-white" type="submit">Cadastrar</button>
            
        </form>
    </main>
    <script src="./cadastro.js"></script>
    
</body>
</html>
